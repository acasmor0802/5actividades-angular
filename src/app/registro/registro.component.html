<div class="container">
  <h2>Formulario de Registro</h2>
  
  <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
    
    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input 
        type="text" 
        id="nombre"
        name="nombre"
        [(ngModel)]="usuario.nombre"
        #nombre="ngModel"
        required
        minlength="3"
        class="form-control">
      
      <div class="error" *ngIf="nombre.invalid && nombre.touched">
        <small *ngIf="nombre.errors?.['required']">El nombre es requerido</small>
        <small *ngIf="nombre.errors?.['minlength']">Mínimo 3 caracteres</small>
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email"
        name="email"
        [(ngModel)]="usuario.email"
        #email="ngModel"
        required
        email
        class="form-control">
      
      <div class="error" *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.['required']">El email es requerido</small>
        <small *ngIf="email.errors?.['email']">Formato de email inválido</small>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password"
        name="password"
        [(ngModel)]="usuario.password"
        #password="ngModel"
        required
        minlength="6"
        class="form-control">
      
      <div class="error" *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.['required']">La contraseña es requerida</small>
        <small *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</small>
      </div>
    </div>

    <!-- Campo Confirmar Contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input 
        type="password" 
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="usuario.confirmPassword"
        #confirmPassword="ngModel"
        required
        class="form-control">
      
      <div class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">
        <small *ngIf="confirmPassword.errors?.['required']">Debe confirmar la contraseña</small>
      </div>
    </div>

    <!-- Botón Submit -->
    <button 
      type="submit" 
      [disabled]="registroForm.invalid"
      class="btn-submit">
      Registrarse
    </button>

    <!-- Mensaje de éxito -->
    <div class="success-message" *ngIf="mensajeExito">
      {{ mensajeExito }}
    </div>
  </form>

  <!-- Lista de usuarios registrados -->
  <div class="usuarios-list" *ngIf="usuariosRegistrados.length > 0">
    <h3>Usuarios Registrados</h3>
    <ul>
      <li *ngFor="let user of usuariosRegistrados">
        <strong>{{ user.nombre }}</strong> - {{ user.email }}
      </li>
    </ul>
  </div>
</div>
